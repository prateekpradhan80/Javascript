<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
  </head>
  <body>
    <p id="main">Hello</p>
    <script>
      function isPrime(num) {
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            return false;
          }
        }
        return true;
      }

      let num = 2;
      let digit = " ";
      while (num < 100) {
        if (isPrime(num)) {
          digit += num + ", ";
          document.getElementById("main").innerText = digit;
        }
        num++;
      }
    </script>
  </body>
</html>
